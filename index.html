<!DOCTYPE html>
<html>
<head>
 <meta charset='utf-8' />
  <title>Display a map</title>
 <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
 
 <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
 <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
 
 <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.min.js'></script>
 <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.css' type='text/css' />
 <link src='mapbox.css'></link>
 
 <!-- reference local css file with rules: 
1. mapboxgl-ctrl-top-right, set left to 0 (or 10px for padding) and right to auto and width to 100%
2. set width to 100% and max width to 600px of .mapboxgl-ctrl-geocoder input type="text" placeholder

-->
 
 <style>
  body { margin:10; padding:10; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
 </style>

</head>
<body>
 
 
<div id='map'></div>
<script src = "mapbox.js"></script>
 
</body>
</html>
